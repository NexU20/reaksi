<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reaksi</title>
</head>
<body>
    <div id="root"></div>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="reaksi.umd.js"></script>
    <script type="text/jsx" data-presets="es2016,react">
        /** @jsx reaksi.createElement */
		const root = document.getElementById("root");
		class App extends reaksi.Component {
            constructor(props) {
                super(props);
                
                this.state = {
                    num: 0
                };
            }

            clicking = () => {
                this.setState({
                    num: this.state.num + 1
                });
            }

			render() {
				return (
                    <div>
                        <h1>Hello {this.props.name}!, {this.state.num}</h1>
                        <button type="button" onClick={this.clicking}>click me</button>
                    </div>
                );
			}
		}
		reaksi.render(<App name="Lindan" />, root);
    </script>
</body>
</html>
